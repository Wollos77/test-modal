<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Test</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="pop-up">
				<div class="pop-up__left">
					<div class="left__img">
						<img src="./img-product/Product_Img.png" alt="img-prod" />
					</div>
					<div class="left__substances">
						<p class="left__substances_title">КБЖУ (на порцию 300г):</p>
						<ul class="left__substances_list">
							<li>Белки <span>26,70 г</span></li>
							<li>Жиры <span>17,38 г</span></li>
							<li>Углеводы <span>17,20 г</span></li>
							<li>Калорийность <span>324,08 ккал</span></li>
						</ul>
					</div>
				</div>

				<div class="pop-up__right">
					<div class="product-name">
						<p class="product-name__title">Батат фри</p>
						<span>140 г</span>
					</div>
					<div class="sauce">
						<p>Соус на выбор</p>
						<span>1/1 за 0 P</span>
					</div>
					<div class="add-sauce">
						<ul class="add-sauce__right_list">
							<li>
								<p>Кетчуп <span>+60 Р</span></p>
								<div class="count-box">
									<button onclick="decrement(`ketchup`)">-</button
									><span id="ketchupCount">0</span
									><button onclick="increment(`ketchup`)">+</button>
								</div>
							</li>
							<li>
								<p>Сырный <span>+60 Р</span></p>
								<div class="count-box">
									<button onclick="decrement(`syrny`)">-</button
									><span id="syrnyCount">0</span
									><button onclick="increment(`syrny`)">+</button>
								</div>
							</li>
							<li>
								<p>Блю-чиз <span>+60 Р</span></p>
								<div class="count-box">
									<button onclick="decrement(`blu`)">-</button
									><span id="bluCount">0</span
									><button onclick="increment(`blu`)">+</button>
								</div>
							</li>
							<li>
								<p>Барбекю <span>+60 Р</span></p>
								<div class="count-box">
									<button onclick="decrement(`barbekyu`)">-</button
									><span id="barbekyuCount">0</span
									><button onclick="increment(`barbekyu`)">+</button>
								</div>
							</li>
						</ul>
					</div>

					<div class="add-button">
						<span id="totalCost">0 P</span>
						<button class="add-button__btn">Добавить</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
